<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        background-color: aquamarine;
      }
      .tooltip {
        background-color: #f5f5f5;
        padding: 10px;
        width: fit-content;
        text-align: left;
      }
      th {
        border-bottom: #898989 1px solid;
        padding-bottom: 8px;
        margin-bottom: 8px;
      }
      td {
        padding: 5px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Tooltip</h1>
    <div class="tooltip">
      <table>
        <tr>
          <th>Braden Kohler</th>
        </tr>
        <tr>
          <td><strong>Position: </strong>Gift Head</td>
        </tr>
        <tr>
          <td><strong>Time: </strong>8:30am - 1:30pm</td>
        </tr>
        <tr>
          <td><strong>Requests: </strong>2</td>
        </tr>
      </table>
    </div>
  </body>
</html>
